<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Do you wanna go out with me?</h1>
                <h1 class="header_text">Are you free tonight?</h1>
            </div>

            <img
                src="./img/1.jpg"
                alt=""
                style="width: 300px; height: 300px; object-fit: cover"
                class="hinh1"
            />
            <img
                src="./img/1.jpg"
                alt=""
                style="width: 300px; height: 300px; object-fit: cover"
                class="hinh1"
            />
            <img
                src="./img/2.jpg"
                alt=""
                style="width: 300px; height: 300px; object-fit: cover"
                class="hinh2"
            />
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">
                    Yes
                </button>
                <button
                    class="btn"
                    id="noButton"
                    onmouseover="moveButton()"
                    onclick="moveButton()"
                >
                    No
                </button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html"
                    }

                    function moveButton() {
                        var x =
                            Math.random() *
                                (window.innerWidth -
                                    document.getElementById("noButton")
                                        .offsetWidth) -
                            85
                        var y =
                            Math.random() *
                                (window.innerHeight -
                                    document.getElementById("noButton")
                                        .offsetHeight) -
                            48
                        document.getElementById(
                            "noButton"
                        ).style.left = `${x}px`
                        document.getElementById("noButton").style.top = `${y}px`
                    }
                </script>
            </div>
        </div>
    </body>
</html>
